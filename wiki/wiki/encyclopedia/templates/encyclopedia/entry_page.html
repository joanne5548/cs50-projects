{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}
    {% if error_message %}
        <div class="error-message-container">
            <h3>Error :&#40;</h3>
            <h4 class="error-message">{{ error_message }}</h4>
        </div>
    {% endif %}
    <div id="edit-page-link-container">
        <a href="{% url 'edit' entry_name %}">Edit Page</a>
    </div>

    <div class="entry-page-container">
        {{ html |safe }}
    </div>
{% endblock %}
