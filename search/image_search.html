<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/image_search.css">
    </head>
    <body>
        <div id="search-options-container">
            <div class="google-search"><a href="index.html">Google Search</a></div>
        </div>
        
        <div id="search">
            <div id="image-container">
                <img src="assets/google-logo.png" alt="google-logo">
                <span>Images</span>
            </div>
            <form action="https://google.com/search">
                <div id="search-bar-container">
                    <span><img src="assets/search-icon.png"></span>
                    <input id="search-bar" type="text" name="q">
                    <span><input class="search-button" type="image" alt="search button" src="assets/search-button.png"></span>
                </div>
                <input type="hidden" name="udm" value="2">
        </div>
        <div id="certification">
            Certified Joanne's Bootleg Google SearchÂ®
        </div>
    </body>
</html>
