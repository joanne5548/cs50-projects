<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="search-options-container">
            <div><a href="image_search.html">Image Search</a></div>
            <div id="advanced-search"><a href="advanced_search.html">Advanced Search</a></div>
        </div>
        
        <div id="search">
            <img src="assets/google-logo-christmas.gif" alt="google-logo">
            <form action="https://google.com/search">
                <div id="search-bar-container">
                    <span><img src="assets/search-icon.png"></span>
                    <input id="search-bar" type="text" name="q">
                </div>
                <div class="grid">
                    <div class="grid-item"><input class="search-button" type="submit" value="Google Search"></div>
                    <div class="grid-item"><input class="lucky-button" type="submit" name="btnI" value="I'm Feeling Lucky"></div>
                </div>
            </form>
        </div>
        <div id="certification">
            Certified Joanne's Bootleg Google SearchÂ®
        </div>
    </body>
</html>
